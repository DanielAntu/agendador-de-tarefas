<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agendador de Tarefas</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/media.css" />
        <link
            rel="shortcut icon"
            href="img/pexels-n-voitkevich-6942033.jpg"
            type="image/x-icon" />
        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <header>
            <h1><i class="bi bi-journal-bookmark"></i></h1>
            <div class="search">
                <input type="date" name="search-date" id="search-date" />
                <button id="search-btn"><i class="bi bi-search"></i></button>
            </div>
        </header>
        <div class="open-form">
            <button id="open-form">Agendar Nova Tarefa</button>
        </div>
        <div class="form hide">
            <div class="input-form">
                <input type="date" name="date-schedule" id="date-schedule" />
                <textarea
                    name="description"
                    id="description"
                    placeholder="DescriÃ§Ã£o da tarefa"></textarea>
            </div>
            <div class="buttons-form">
                <button id="send-btn">
                    <i class="bi bi-arrow-right"></i>
                </button>
                <button id="close-btn"><i class="bi bi-x-lg"></i></button>
            </div>
        </div>
        <div class="container">
            <div class="date">
                <button id="left" class="date-btn">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <p><span id="month"></span>/<span id="year"></span></p>
                <button id="right" class="date-btn">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            <div class="grid-container"></div>
        </div>
    </body>
</html>
